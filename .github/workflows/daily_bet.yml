name: Daily AI Predictions
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This gives the bot permission to save the data
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run AI
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: python run_ai_model.py
      - name: Push results
        run: |
          git config --global user.name 'AI-Bot'
          git config --global user.email 'bot@github.com'
          git add predictions.json
          git commit -m "Daily Update" || exit 0
          git push
          
