<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily Predictions</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; }
        .card { background: #1e1e1e; padding: 20px; margin: 10px auto; width: 80%; border-radius: 10px; border-left: 5px solid #00ff00; }
        .confidence { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Daily AI Betting Picks</h1>
    <div id="predictions-container">Loading today's locks...</div>

    <script>
        async function loadPredictions() {
            try {
                const response = await fetch('predictions.json');
                const data = await response.json();
                const container = document.getElementById('predictions-container');
                container.innerHTML = data.map(p => `
                    <div class="card">
                        <h3>${p.match}</h3>
                        <p>Pick: <strong>${p.prediction}</strong></p>
                        <p>AI Confidence: <span class="confidence">${p.confidence}</span></p>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('predictions-container').innerHTML = "Predictions updating... check back in 5 mins!";
            }
        }
        loadPredictions();
    </script>
</body>
</html>
